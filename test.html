  </main>      
  <script>
    var lala = document.getElementById('demo');
    var canvas = lala,
      ctx = canvas.getContext('2d'),
    img = new Image;
    img.onload = function() {
      ctx.drawImage(img, 0, 0, demo.width, demo.height);
    }
    img.src = './tumagicdoor-map.png';


    function drawOnX() {

      ctx.moveTo(145, 1023);
      ctx.lineTo(442, 1023);

      ctx.lineWidth = 3;
      ctx.strokeStyle = "red";

      ctx.stroke();
    }
      </script>
